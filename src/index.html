            </div>
            
            <div class="hidden lg:flex lg:items-center lg:space-x-6">
                <div class="text-base text-white">
                    Login
                </div>
                <div class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-black bg-white hover:bg-slate-50">
                    Sign up
                </div>
            </div>
        
        </nav>
        <!-- Header center -->
        <section class="mt-[8rem]">
            <div class="text-center text-8xl">
                Just ask a question
            </div>
            <div class="w-[35rem] mt-12 mx-auto z-2 relative">
                <input class="outline-0 block w-full text-md border-0 pr-4 pl-12 py-5 text-white shadow-sm bg-white/20 placeholder:text-white/75 focus:ring-0 focus:bg-white/100 focus:text-slate-900 focus:placeholder:text-slate-500 transition duration-150 rounded-full" type="text" placeholder="Example question!">

        <!-- Header bottom -->
        <section class='mt-64 mx-auto text-center'>

    </div>
