<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/dist/output.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css
        "
		/>
	</head>
	<body>
		<!-- Header -->

		<header class="relative bg-pink-600 pb-36 text-white h-screen">
			<div class="container mx-auto">
				<div class="-z-1 hidden sm:w-[50rem] sm:opacity-10 sm:-z-1 sm:absolute sm:block">
					<svg
						viewBox="0 0 200 200"
						xmlns="http://www.w3.org/2000/svg"
						style="position: absolute; top: 0; left: 0"
					>
						<path
							fill="#F2F4F8"
							d="M40.5,-76.3C49.6,-65,51.8,-48.1,60.3,-34.5C68.9,-20.8,83.7,-10.4,82.8,-0.5C81.8,9.3,65.1,18.6,54.9,29.4C44.6,40.1,40.9,52.3,32.9,61.9C24.8,71.5,12.4,78.4,0.4,77.7C-11.6,77,-23.2,68.6,-37.6,62.7C-52,56.8,-69.2,53.4,-78.5,43.3C-87.7,33.3,-88.8,16.6,-85.5,1.9C-82.1,-12.8,-74.2,-25.5,-65.3,-36C-56.3,-46.4,-46.3,-54.6,-35.2,-64.7C-24.2,-74.8,-12.1,-86.9,1.8,-90.1C15.8,-93.3,31.5,-87.6,40.5,-76.3Z"
							transform="translate(100 100)"
						/>
					</svg>
				</div>

				<nav class="mx-auto p-7 flex items-center justify-between">
					<div class="logo">
						<h2 class="text-2xl">Ticksend</h2>
					</div>

					<div class="hidden lg:flex lg:items-center lg:space-x-6">
						<div class="text-base text-white">Login</div>
						<div
							class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-black bg-white hover:bg-slate-50"
						>
							Sign up
						</div>
					</div>
				</nav>
				<!-- Header center -->
				<section class="relative mt-[8rem]">
					<div class="text-center text-8xl">Just ask a question</div>
					<div class="w-[35rem] mt-12 mx-auto z-2 relative">
						<input
							class="outline-0 block w-full text-md border-0 pr-4 pl-12 py-5 text-white shadow-sm bg-white/20 placeholder:text-white/75 focus:ring-0 focus:bg-white/100 focus:text-slate-900 focus:placeholder:text-slate-500 transition duration-150 rounded-full"
							type="text"
							placeholder="Example question!"
						/>
					</div>
				</section>

				<!-- Header bottom -->
				<section class="mt-64 mx-auto text-center">
					<svg
						class="fill-slate-200 mx-auto animate-bounce"
						xmlns="http://www.w3.org/2000/svg"
						version="1.1"
						width="72"
						height="72"
						viewBox="0 0 256 256"
					>
						<path
							d="M90 33.25c0-.384-.146-.768-.439-1.061c-.586-.586-1.535-.586-2.121 0L45 74.629L2.561 32.189c-.585-.586-1.536-.586-2.121 0c-.586.586-.586 1.535 0 2.121l43.5 43.5c.585.586 1.536.586 2.121 0l43.5-43.5C89.854 34.018 90 33.634 90 33.25z"
							style="stroke: none; stroke-width: 1"
							transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)"
						/>
						<path
							d="M90 13.25c0-.384-.146-.768-.439-1.061c-.586-.586-1.535-.586-2.121 0L45 54.629L2.561 12.189c-.585-.586-1.536-.586-2.121 0c-.586.586-.586 1.535 0 2.121l43.5 43.5c.585.586 1.536.586 2.121 0l43.5-43.5C89.854 14.018 90 13.634 90 13.25z"
							style="stroke: none; stroke-width: 1"
							transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)"
						/>
					</svg>
				</section>
			</div>
		</header>

		<!-- FAQ section -->
		<section>
			<div class="container mx-auto">
				<!-- FAQ top -->
				<div class="mt-12 p-5">
					<h2 class="font-display text-center text-5xl">Help Center</h2>
					<h3 class="text-center mt-5 font-light text-gray-600">
						Browse our knowledge base to find answers to your questions.
					</h3>
				</div>
				<!-- FAQ center -->
				<div class="grid-cols-1 md:grid md:grid-cols-3 md:p-3">
					<!-- Questions box -->
					<div
						class="mx-auto mb-12 p-10 border-solid border-[1px] border-gray-300 rounded-md w-[25rem] shadow-[0_10px_20px_rgba(160,160,160,0.7)]"
					>
						<!-- Questions box top -->
						<div class="font-bold text-2xl font-display mb-4">Introduction</div>
						<!-- Questions box center - Questions -->
						<div class="flex flex-col mt-3 gap-4">
							<hr />
							<a href=""> <i class="fa-solid fa-chevron-right mr-2"></i> How can I update email?</a>
							<hr />
							<a href=""> <i class="fa-solid fa-chevron-right mr-2"></i> Changing password</a>
							<hr />
							<a href=""> <i class="fa-solid fa-chevron-right mr-2"></i> Lorem ipsum dolor sit amet.</a>
							<hr />
							<a href=""> <i class="fa-solid fa-chevron-right mr-2"></i> Lorem ipsum dolor sit amet.</a>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/fontawesome.min.js"
		integrity="sha512-c41hNYfKMuxafVVmh5X3N/8DiGFFAV/tU2oeNk+upk/dfDAdcbx5FrjFOkFhe4MOLaKlujjkyR4Yn7vImrXjzQ=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	></script>
</html>
