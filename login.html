<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/dist/output.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css
        "
		/>
	</head>
	<!-- Header -->
	<header class="relative bg-pink-600 text-white">
		<div class="container mx-auto p-7">
			<nav class="flex items-center justify-between">
				<div class="logo">
					<h2 class="text-2xl">Ticksend</h2>
				</div>

				<div class="hidden lg:flex lg:items-center lg:space-x-6">
					<div class="text-base text-white">Login</div>
					<div
						class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-black bg-white hover:bg-slate-50 transition-colors duration-300"
					>
						Sign up
					</div>
				</div>
				<!-- Mobile menu button -->
				<div class="md:hidden flex items-center relative z-2">
					<button class="outline-none mobile-menu-button">
						<i class="fas fa-bars text-2xl"></i>
					</button>
				</div>
			</nav>
			<!-- Mobile menu -->
			<div class="hidden mobile-menu mt-8">
				<ul class="">
					<li class="active">
						<a
							href="index.html"
							class="block text-gray-900 text-sm px-2 py-4 text-white bg-white font-semibold"
							>Home</a
						>
					</li>
					<li>
						<a
							href="#services"
							class="block text-sm px-2 py-4 hover:bg-black hover:text-white transition duration-300"
							>Login</a
						>
					</li>
					<li>
						<a
							href="#about"
							class="block text-sm px-2 py-4 hover:bg-black hover:text-white transition duration-300"
							>Sign up</a
						>
					</li>
				</ul>
			</div>
		</div>
	</header>
	<body class="bg-slate-100">
		<!-- Login section -->
		<section class="py-16 bg-transparent">
			<div class="container mx-auto">
				<div class="flex justify-center">
					<div class="w-96 bg-white rounded-lg shadow-lg p-8">
						<h2 class="text-3xl text-center mb-8">Login</h2>
						<form>
							<div class="mb-6">
								<label class="block mb-2 font-bold" for="email">Email</label>
								<input
									class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-600"
									type="email"
									id="email"
									name="email"
									placeholder="Email address"
								/>
							</div>
							<div class="mb-6">
								<label class="block mb-2 font-bold" for="password">Password</label>
								<input
									class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-600"
									type="password"
									id="password"
									name="password"
									placeholder="Password"
								/>
							</div>
							<div class="flex justify-center">
								<button
									class="px-4 py-2 bg-pink-600 text-white rounded hover:bg-pink-500 transition-colors duration-300"
									type="submit"
								>
									Login
								</button>
							</div>
						</form>
						<p class="text-center mt-4">
							Don't have an account? <a class="text-pink-600" href="#">Sign up</a>
						</p>
					</div>
				</div>
			</div>
		</section>

		<!-- Footer section-->
		<section class="p-12 text-center">
			<div class="container mx-auto">
				<div class="text-gray-500 text-sm">
					<p>Copyright Â© 2023</p>
				</div>
			</div>
		</section>
	</body>
	<script src="dist/toggle.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/fontawesome.min.js"
		integrity="sha512-c41hNYfKMuxafVVmh5X3N/8DiGFFAV/tU2oeNk+upk/dfDAdcbx5FrjFOkFhe4MOLaKlujjkyR4Yn7vImrXjzQ=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	></script>
</html>
